<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <img src="/assets/logo1.png" width="150">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
            <div *ngFor="let p of connexionnew">
                <p class="entete">
                    {{ p.nom }}
                    <a (click)="goToPage('acceuil')">
                        <mat-icon class="iconentete" style="color: red;">power_settings_new</mat-icon>
                    </a>
                </p>
            </div><br><br>
        </div>
    </div>
    <div class="container  topBotomBordersIn">
        <a routerLink="/homeformateur">ACCEUIL</a>
        <a routerLink="/formationformateur">FORMATIONS</a>
        <a routerLink="/getacceptformateur">GETACCEPT</a>
    </div>


    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <div class="text-center margin50">
                <cdk-accordion class="example-accordion">
                    <cdk-accordion-item *ngFor="let p of formation" #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-'" [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-'">
                        <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                            <mat-icon mat-raised-right matTooltip="click pour modifier la formation" matTooltipPosition=left matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip" (click)="updateformation(p);openDialog()">
                                edit</mat-icon> {{ p.nom }}
                            <span class="example-accordion-item-description">
                                Click pour {{ accordionItem.expanded ? 'close' : 'open' }}
                            </span>
                        </div>
                        <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-'" [attr.aria-labelledby]="'accordion-header-' ">
                            {{ p.canditat.nom }} {{ p.canditat.prenom }}
                            <a (click)="fichepresence(p);nomformation(p)">
                                <mat-icon class="presence" mat-raised-right matTooltip="pour remplir la fiche de presence click sur icone" matTooltipPosition=right matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip">pending_actions</mat-icon>
                            </a>
                        </div>
                    </cdk-accordion-item>
                </cdk-accordion>
        </div>
    </div>
    <div class="col"></div>
</div>

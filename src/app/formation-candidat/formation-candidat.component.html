<div class="row">
    <div class="col">
        <div class="imglogo">
            <img src="/assets/esicertif3.png">
        </div>
    </div>
    <div class="col">

    </div>
    <div class="col">
    </div>
    <div *ngFor="let p of connexionnew" class="col">
        <p>{{ p.nom }} {{ p.prenom }}
            <a (click)="goToPage('acceuil')">
                <mat-icon class="icon">power_settings_new</mat-icon>
            </a>
        </p>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="mb-3">
            <nav class="foxnav">
                <ul>
                    <li>
                        <a routerLink="/homecandidat">
                            <mat-icon>home</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/formationcandidat">
                            <mat-icon class="active">description</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/certificatcandidat">
                            <mat-icon>school</mat-icon>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="row">

    <div class="col">

        <img alt="candidat sur une chaise" class="imgcandidat" src="assets\candidatg.jpg" />
    </div>
    <div class="col">

        <div class=" margin50">
            <p>Les formations
            </p>
            <div class="text-center">
                <table class="table table-hover ">

                    <thead style="box-shadow: 0px -2px 5px #888;">
                        <tr class="table-primary ">
                            <th scope="col" style="padding: 30px; background-color: rgb(203, 236, 200); color: rgb(45, 155, 35)">Intitulée de formation en cours </th>
                                <th scope="col" style="padding: 30px; background-color: rgb(255, 255, 255); color: rgb(45, 155, 35)">Nom de formateur</th>
                                    <th scope="col" style="padding: 30px; background-color: rgb(203, 236, 200); color: rgb(45, 155, 35)">Date de formation</th>
                                        <th scope="col" style="padding: 30px; background-color: rgb(255, 255, 255); color: rgb(45, 155, 35)">Progression</th>

                                            </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of formation" style="color: rgb(126, 212, 118); font-weight: bold;">
                            <th scope="row">{{ p.nom }}</th>
                                <td>{{p.formateur.prenom}}</td>
                                <td>{{p.date_debut}}</td>
                                <td *ngIf="p.progress == true">Terminé</td>
                                <td *ngIf="p.progress == false" class="grey-text" style="color: red;">En cours </td>
                        </tr>
                    </tbody>
                    </table>
            </div>
    </div>
</div>
<div class="col"></div>
</div>

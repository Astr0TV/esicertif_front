<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <img src="/assets/esicertif3.png" width="100">
        </div>

        <div class="col-sm-10" *ngFor="let p of connexionnew">
            <p class="entete">
                <mat-icon class="iconentete">person</mat-icon>{{ p.nom }} {{ p.prenom }}
                <a (click)="goToPage('acceuil')">
                    <mat-icon class="iconentete" style="color: red;">power_settings_new</mat-icon>
                </a>
            </p>

        </div>

    </div>

    <div class="mb-3">
        <nav>
            <ul>
                <li>
                    <a routerLink="/homeadmin">
                        <mat-icon class="icons">home</mat-icon>
                    </a>
                </li>
                <li>
                    <a routerLink="/formationadmin">
                        <mat-icon class="icons">description</mat-icon>
                    </a>
                </li>
                <li>
                    <a routerLink="/formateurcandidatadmin">
                        <mat-icon class="icons">person</mat-icon>
                    </a>
                </li>
                <li>
                    <a routerLink="/certificatadmin">
                        <mat-icon class="active">school</mat-icon>
                    </a>
                </li>
            </ul>
        </nav>
    </div>




</div>
<section class="cards" *ngFor=" let p of candidatcertifie">
    <article class="card card--1">

        <div class="card__img"></div>
        <a class="card_link">
            <div class="card__img--hover"></div>
        </a>
        <div class="card__info">
            <span class="card__category"> Nom de la formation</span>
            <h3 class="card__title" style="text-align: center;">{{p.nom}}</h3>
            <span class="card__category">  <p  class="card__author" title="author" style="text-transform:uppercase;text-align: center;">{{p.candidat.nom}}  {{p.candidat.prenom}}</p></span>
        </div>
    </article>






</section>

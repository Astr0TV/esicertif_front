<div class="imglogo">
    <img src="/assets/esicertif3.png">
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form action="">
                <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                    <mat-label>Nom</mat-label>
                    <input matInput name="nom" ngModel="">
                    <button class="icone" mat-icon-button matSuffix required>
                        <mat-icon>badge</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                    <mat-label>Prenom</mat-label>
                    <input matInput name="prenom" ngModel="">
                    <button class="icone" mat-icon-button matSuffix required>
                        <mat-icon>person</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                    <mat-label>Telephone</mat-label>
                    <input matInput name="telephone" ngModel="">
                    <button class="icone" mat-icon-button matSuffix required>
                        <mat-icon>call</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Date de naissance</mat-label>
                    <input matInput [matDatepicker]="datepicker">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
                <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                    <mat-label>E-mail</mat-label>
                    <input matInput name="datenaissance" ngModel="">
                    <button class="icone" mat-icon-button matSuffix required>
                        <mat-icon>email</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput name="datenaissance" ngModel="">
                    <button type="password" mat-icon-button matSuffix required>
                        <mat-icon>lock</mat-icon>
                    </button>
                </mat-form-field><br>
                <div class="btn">
                    <button type="reset" class="btn btn-danger">
                    Annuler
                </button>
                    <button type="submit" routerLink="/connexion" class="btn btn-success">
                    Valider
                </button>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<div class="imglogo">
    <img src="/assets/esicertif3.png">
</div>

<div class="img1">
    <img src="/assets/img1cotedroitetop.png">
</div>

<div class="container">

    <div class="row text-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form #logForm="ngForm" (ngSubmit)="connexion(logForm.value)">
                <div class="mb-3 margin50">
                    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                        <mat-label>E-mail</mat-label>
                        <input matInput name="email" ngModel="">
                        <button type="button" mat-icon-button matSuffix required >
                            <mat-icon>email</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput  name="mdp" ngModel="" >
                        <button type="button" mat-icon-button matSuffix required>
                            <mat-icon>lock</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <a class="txt1" href="#">
                    {{ msg }}
                </a>

                <button type="submit" class="login100-form-btn">
                    connexion
                </button>
            </form>
        </div>

    </div>
</div>

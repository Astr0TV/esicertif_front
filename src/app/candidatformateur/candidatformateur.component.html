<div class="row">
    <div class="col">
        <div class="imglogo">
            <img src="/assets/esicertif3.png">
        </div>
    </div>
    <div class="col">

    </div>
    <div class="col">
    </div>
    <div  *ngFor="let p of connexionnew" class="col">
        <p>{{ p.nom }} {{ p.prenom }}
            <a (click)="deconnect()">
                <mat-icon class="icon">power_settings_new</mat-icon>
            </a>
        </p>

    </div>

<div class="container">
    <div class="row">
        <div class="mb-3">
            <nav class="foxnav">
                <ul>
                    <li>
                        <a routerLink="/homeformateur">
                            <mat-icon>home</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/formationformateur">
                            <mat-icon>description</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/candidatformateur">
                            <mat-icon class="active">school</mat-icon>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <img alt="candidat sur une chaise" class="imgcandidat" src="assets\candidatg.jpg" />
    </div>
    <div class="col">
        <div class="text-center margin50">
            <table class="table table-hover">
                <thead style="box-shadow: 0px -2px 5px #888;">
                    <tr class="table-primary ">
                        <th scope=" col"
                        style="padding: 30px; background-color: rgb(203, 236, 200); color: rgb(45, 155, 35)">
                        Intitulée de formation en cours </th>
                        <th scope="col"
                            style="padding: 30px; background-color: rgb(255, 255, 255); color: rgb(45, 155, 35)">
                            Nom de formateur</th>
                        <th scope="col"
                            style="padding: 30px; background-color: rgb(203, 236, 200); color: rgb(45, 155, 35)">
                            Date de formation</th>
                        <th scope="col"
                            style="padding: 30px; background-color: rgb(255, 255, 255); color: rgb(45, 155, 35)">
                            Progression</th>
                        <th scope="col"
                            style="padding: 30px; background-color: rgb(203, 236, 200); color: rgb(45, 155, 35)">
                            Validation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of formation" style="color: rgb(126, 212, 118); font-weight: bold;">
                        <th scope="row">{{ p.nom }}</th>
                        <td>{{p.formateur.nom}}</td>
                        <td>{{p.date_debut}}</td>
                        <td>
                            <div class="cols-sm-4"></div>
                            <div *ngIf="p.progress == true">
                                <mat-progress-bar mode="buffer" value="100"></mat-progress-bar>
                            </div>
                            <div *ngIf="p.progress == false">
                                <mat-progress-bar mode="buffer" value="50"></mat-progress-bar>
                            </div>
                            <div class="cols-sm-4"></div>
                        </td>
                        <td>
                            <div *ngIf="p.valider == true" class="form-check form-switch">  
                                <label class="form-check-label"  for="flexSwitchCheckCheckedDisabled">Validé</label>
                            </div>
                            <div *ngIf="p.valider == false" class="form-check form-switch">  
                                <label class="form-check-label"  for="flexSwitchCheckCheckedDisabled">En Cours</label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col"></div>
</div>

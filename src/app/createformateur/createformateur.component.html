<div class="container mt-3">
    <div class="modalcreateformation">
        <form #formateur="ngForm" (ngSubmit)="createformateur(formateur.value)">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Nom du formateur</mat-label>
                    <input matInput placeholder="Nom du formateur" name="nom" ngModel="">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Prenom du formateur</mat-label>
                    <input matInput placeholder="Prenom du formateur" name="prenom" ngModel="">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Numéro du télèphone formateur</mat-label>
                    <input matInput type="number" placeholder="Numéro du télèphone formateur" name="tele" ngModel="">
                    <mat-icon matSuffix>phone_enabled</mat-icon>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Email du formateur</mat-label>
                    <input matInput type="email" placeholder="email@email.fr" name="email" ngModel="">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe du formateur</mat-label>
                    <input matInput type="password" placeholder="Mot de passe du formateur" name="mdp" ngModel="">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Role</mat-label>
                    <input matInput="formateur" name="role" ngModel="">
                    <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>
            </div>



            <button class="center" type="submit" mat-stroked-button color="accent">Valider</button>
        </form>
    </div>
</div>

    <div class="col">

            <img src="/assets/esicertif3.png">
        </div>
    </div>
    <div class="col">

    </div>
    <div class="col">
    </div>
    <div *ngFor="let p of connexionnew" class="col">
        <p>{{ p.nom }} {{ p.prenom }}

                <mat-icon class="icon">power_settings_new</mat-icon>

<div class="container">
    <div class="row">
        <div class="mb-3">
            <nav class="foxnav">
                <ul>
                    <li>
                        <a routerLink="/homeformateur">
                            <mat-icon>home</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/formationformateur">
                            <mat-icon>description</mat-icon>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/getacceptformateur">
                            <mat-icon class="active">task_alt</mat-icon>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <img alt="candidat sur une chaise" class="imgcandidat" src="assets\candidatg.jpg" />
    </div>
    <div class="col">
        <div class="text-center margin50">
            <mat-form-field class="px-16" style="width: 100%">
                <input matInput #filter placeholder="Search..." [(ngModel)]="data" id="listSearch" autocomplete="off"
                    style="width: 100%">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <table class="table table-hover ">
                <thead style="box-shadow: 0px -2px 5px #888;">
                    <tr class="table-primary ">
                        <th scope=" col"
                        style="padding: 30px; background-color: rgb(203, 236, 200); color: rgb(45, 155, 35)">Nom et Prenom
                        candidat </th>
                        <th scope="col"
                            style="padding: 30px; background-color: rgb(255, 255, 255); color: rgb(45, 155, 35)">Status
                        </th>

                    </tr>
                </thead>
                <ng-container *ngFor="let g of getaccept">
                <tbody *ngFor="let b of g.recipients | filter: data">
                    <tr *ngFor="let i of idoucument"
                        style="color: rgb(126, 212, 118); font-weight: bold;">
                        <th  *ngIf="g.id == i.getaccept" scope="row">{{ b.first_name }} {{b.last_name}}</th>
                        <td  *ngIf="g.id == i.getaccept">{{g.status}}</td>
                </tr>
                </tbody>
            </ng-container>
            </table>
        </div>
    </div>
    <div class="col"></div>
</div>

<div class="imglogo">
    <img src="/assets/esicertif3.png">
</div>
<div class="img1">
    <img src="/assets/img1cotedroitetop.png">
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form action="">
                <div class="mb-3 margin50">
                    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                        <mat-label>Nom</mat-label>
                        <input matInput name="nom" ngModel="">
                        <button type="button" mat-icon-button matSuffix required>
                            <mat-icon>badge</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                        <mat-label>Prenom</mat-label>
                        <input matInput name="prenom" ngModel="">
                        <button type="button" mat-icon-button matSuffix required>
                            <mat-icon>person</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                        <mat-label>Telephone</mat-label>
                        <input matInput name="datenaissance" ngModel="">
                        <button type="button" mat-icon-button matSuffix required>
                            <mat-icon>call</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="example-form-field">
                        <mat-label>Date de naissance</mat-label>
                        <input matInput [matDatepicker]="datepicker">
                        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                          <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                          </mat-datepicker-actions>
                        </mat-datepicker>
                      </mat-form-field>
                    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                        <mat-label>E-mail</mat-label>
                        <input matInput name="datenaissance" ngModel="">
                        <button type="button" mat-icon-button matSuffix required>
                            <mat-icon>email</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput name="datenaissance" ngModel="">
                        <button type="password" mat-icon-button matSuffix required>
                            <mat-icon>lock</mat-icon>
                        </button>
                    </mat-form-field><br>

                    <button routerLink="/connexion" class="login100-form-btn">
                        retour
                    </button>
                    
                <button type="submit" class="login100-form-btn">
                    Valider
                </button>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <img src="/assets/logo1.png" width="150">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
            <div *ngFor="let p of connexionnew">
                <p class="entete">
                    {{ p.nom }}
                    <a (click)="goToPage('acceuil')">
                        <mat-icon class="iconentete" style="color: red;">power_settings_new</mat-icon>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="container  topBotomBordersIn">
        <a routerLink="/homeadmin">ACCEUIL</a>
        <a routerLink="/formationadmin">FORMATIONS</a>
        <a routerLink="/formateurcandidatadmin">FORMATEURS/CANDIDATS</a>
        <a routerLink="/certificatadmin">CERTIFICATIONS</a>
        <a routerLink="/statadmin">VUE D'ENSEMBLE</a>
    </div>
    <br> <br> <br>
</div>


<div class="div" id="card" #card>
    <section class="cards" *ngFor=" let p of candidatcertifie">
        <article class="card card--1">

            <div class="card__img"></div>
            <a class="card_link">
                <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
                <span class="card__category"> Nom de la formation</span>
                <h3 class="card__title" style="text-align: center;">{{p.nom}}</h3>
                <span class="card__category">
                    <p class="card__author" title="author" style="text-transform:uppercase;text-align: center;">
                        {{p.candidat.nom}} {{p.candidat.prenom}}</p>
                </span>

            </div>
        </article>
    </section>

</div><button (click)="makePDF()">
        <mat-icon>download </mat-icon>
    </button>
